<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Indexpage</title>
</head>
<body>
<h3>Todo List:</h3><hr>
<form method="post" action="{% url 'index' %}">
    {% csrf_token %}
    <input type="text" name="title" id="title"/>
    <input type="submit" value="submit" />
</form>
<form method="post" action="{% url 'index' %}">
    {% csrf_token %}
    <input type="submit" value="ClearCompleted" />
</form>
<hr>
<br>
<ul>{% for todo in todos %}
    <li> {{ todo.title }}   </li>
{% endfor %}
</ul>
<a href="/show_all">All</a>
<a href="/active">Active</a>
<a href="/completed">Completed</a>
<a href="/clear_completed">ClearCompleted</a>
</body>
</html>
